# Enterprise Deployment: Code Signing MCP Server with Full Infrastructure
# This docker-compose setup provides a complete enterprise code signing environment

version: '3.8'

services:
  # Code Signing MCP Server
  code-signing-mcp:
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app/config/production.json
      - LOG_LEVEL=INFO
      - ENABLE_METRICS=true
      - ENABLE_TRACING=true
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./certs:/app/certs:ro
      - hsm_socket:/var/run/hsm
    depends_on:
      - code-signing-agent
      - c2pa-artifact
      - metadata-service
      - postgres
      - redis
    networks:
      - code-signing-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # LangGraph Code Signing Agent
  code-signing-agent:
    image: noosphere/code-signing-agent:latest
    ports:
      - "8081:8081"
    environment:
      - CONFIG_PATH=/app/config/agent-config.json
      - POSTGRES_URL=postgresql://postgres:password@postgres:5432/codesigning
      - REDIS_URL=redis://redis:6379/0
      - HSM_ENABLED=true
      - HSM_SOCKET_PATH=/var/run/hsm/pkcs11.sock
    volumes:
      - ./config/agent:/app/config:ro
      - ./logs:/app/logs
      - hsm_socket:/var/run/hsm
    depends_on:
      - postgres
      - redis
      - hsm-proxy
    networks:
      - code-signing-network
    restart: unless-stopped

  # C2PA Artifact Service
  c2pa-artifact:
    image: noosphere/c2pa-artifact:latest
    ports:
      - "8082:8082"
    environment:
      - CONFIG_PATH=/app/config/c2pa-config.json
      - HSM_ENABLED=true
      - HSM_PKCS11_LIB=/usr/lib/softhsm/libsofthsm2.so
      - USE_HSM=true
    volumes:
      - ./config/c2pa:/app/config:ro
      - ./data/c2pa:/app/data
      - hsm_socket:/var/run/hsm
    depends_on:
      - hsm-proxy
    networks:
      - code-signing-network
    restart: unless-stopped

  # Metadata and Trust Services
  metadata-service:
    image: noosphere/metadata-service:latest
    ports:
      - "8083:8083"
    environment:
      - POSTGRES_URL=postgresql://postgres:password@postgres:5432/metadata
      - IPFS_API_URL=http://ipfs:5001
    volumes:
      - ./config/metadata:/app/config:ro
    depends_on:
      - postgres
      - ipfs
    networks:
      - code-signing-network
    restart: unless-stopped

  # HSM Proxy (for enterprise HSM integration)
  hsm-proxy:
    image: noosphere/hsm-proxy:latest
    volumes:
      - hsm_socket:/var/run/hsm
      - ./config/hsm:/etc/hsm:ro
      - ./hsm-data:/var/lib/hsm
    environment:
      - HSM_TYPE=softhsm  # Change to 'thales', 'luna', 'aws-cloudhsm' for production
      - HSM_CONFIG_PATH=/etc/hsm/hsm.conf
      - PKCS11_LIB=/usr/lib/softhsm/libsofthsm2.so
      - HSM_PIN_FILE=/etc/hsm/pin.txt
    networks:
      - code-signing-network
    restart: unless-stopped

  # Database for audit trails and metadata
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=codesigning
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - code-signing-network
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - code-signing-network
    restart: unless-stopped

  # IPFS for attestation storage
  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8084:8080"
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - code-signing-network
    restart: unless-stopped

  # Monitoring and Observability
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - code-signing-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - code-signing-network
    restart: unless-stopped

  # Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - code-signing-network
    restart: unless-stopped

  # Log aggregation
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - code-signing-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/code-signing:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - code-signing-network
    restart: unless-stopped

  # Load balancer and reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/htpasswd:/etc/nginx/htpasswd:ro
    depends_on:
      - code-signing-mcp
    networks:
      - code-signing-network
    restart: unless-stopped

  # Vulnerability scanner
  trivy:
    image: aquasec/trivy:latest
    volumes:
      - trivy_cache:/root/.cache/trivy
      - ./scan-results:/results
    networks:
      - code-signing-network
    profiles:
      - security-scanning

  # Certificate management
  cert-manager:
    image: noosphere/cert-manager:latest
    environment:
      - POSTGRES_URL=postgresql://postgres:password@postgres:5432/certificates
      - CERTIFICATE_RENEWAL_DAYS=30
    volumes:
      - ./config/cert-manager:/app/config:ro
      - ./certs:/app/certs
    depends_on:
      - postgres
    networks:
      - code-signing-network
    restart: unless-stopped

  # Backup service
  backup:
    image: noosphere/backup-service:latest
    environment:
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
      - S3_BUCKET=code-signing-backups
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - postgres_data:/backup/postgres:ro
      - ./hsm-data:/backup/hsm:ro
      - ./config:/backup/config:ro
    networks:
      - code-signing-network
    restart: unless-stopped
    profiles:
      - backup

networks:
  code-signing-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ipfs_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  trivy_cache:
    driver: local
  hsm_socket:
    driver: local

# Production deployment commands:
#
# 1. Start core services:
#    docker-compose up -d postgres redis hsm-proxy
#
# 2. Initialize databases:
#    docker-compose exec postgres psql -U postgres -c "CREATE DATABASE certificates;"
#    docker-compose exec postgres psql -U postgres -c "CREATE DATABASE metadata;"
#
# 3. Start application services:
#    docker-compose up -d code-signing-agent c2pa-artifact metadata-service
#
# 4. Start MCP server:
#    docker-compose up -d code-signing-mcp
#
# 5. Start monitoring stack:
#    docker-compose up -d prometheus grafana jaeger loki promtail
#
# 6. Start reverse proxy:
#    docker-compose up -d nginx
#
# 7. Optional: Enable security scanning:
#    docker-compose --profile security-scanning up -d trivy
#
# 8. Optional: Enable backups:
#    docker-compose --profile backup up -d backup
#
# Health checks:
#    curl http://localhost:8080/health
#    curl http://localhost:8081/health
#    curl http://localhost:8082/health
#
# Monitoring:
#    Grafana: http://localhost:3000 (admin/admin)
#    Prometheus: http://localhost:9090
#    Jaeger: http://localhost:16686